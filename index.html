<!DOCTYPE html>
<html>
<head>
<style> 


  .rotate {

  animation: rotation 2s infinite linear;
}

@keyframes rotation {
 
     from{transform: rotate(0deg);}
     to {transform: rotate(360deg);}
}
</style>
</head>
<body>



<div >
  <center>
<img src="art.png" class="rotate" />
</center>
</div>


</body>
</html>
